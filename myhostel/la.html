<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hostel Leave Application Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      padding: 20px;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Hostel Leave Application Form</h1>
  
  <form>
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="room-number" class="form-label">Room Number:</label>
      <input type="text" class="form-control" id="room-number" placeholder="Enter your room number">
    </div>
    <div class="form-group">
      <label for="roll-number" class="form-label">Roll Number:</label>
      <input type="text" class="form-control" id="roll-number" placeholder="Enter your roll number">
    </div>
    <div class="form-group">
      <label for="phone-number" class="form-label">Phone Number:</label>
      <input type="tel" class="form-control" id="phone-number" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="date-of-leaving" class="form-label">Date of Leaving:</label>
      <input type="date" class="form-control" id="date-of-leaving" placeholder="Enter date of leaving">
    </div>
    <div class="form-group">
      <label for="date-of-arrival" class="form-label">Date of Arrival:</label>
      <input type="date" class="form-control" id="date-of-arrival" placeholder="Enter date of arrival">
    </div>
    <div class="form-group">
      <label for="place-of-visit" class="form-label">Place of Visit:</label>
      <input type="text" class="form-control" id="place-of-visit" placeholder="Enter the place of visit">
    </div>
    <div class="form-group">
      <label for="reason-of-leaving" class="form-label">Reason of Leaving:</label>
      <textarea class="form-control" id="reason-of-leaving" rows="3" placeholder="Enter reason of leaving"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
